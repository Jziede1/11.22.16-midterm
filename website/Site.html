<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/app-header.css">
    <link rel="stylesheet" href="css/app-orbit.css">
    <link rel="stylesheet" href="css/app-hover.css">
  </head>
  <body>
  <!--Begin Header -->
  <link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">

  <header class="header">
    <h1 class="main-header">SNEAKER HEAD!</h1>
    <ul class="header-subnav">
      <li><a href="#">DISPLAY!</a></li>
      <li><a href="#" class="is-active">ABOUT!</a></li>
      <li><a target="_blank" href="http://zurb.com/responsive">Just do it!</a></li>
    </ul>
  </header>
    <!-- End Header -->
    <!-- Begin Orbit -->
    <div class="row collapse expanded">
      <div class="small-12 medium-12 large-12 columns">
        <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
          <ul class="orbit-container">
            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
            <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
            <li class="is-active orbit-slide">
              <img class="orbit-image" src="IMAGES\images.jpg" alt="Space">
              <span class="orbit-caption"><p></p></span>
            </li>
            <li class="orbit-slide">
              <img class="orbit-image" src="IMAGES\index.jpg" alt="Space">
              <span class="orbit-caption"><p></p></span>
            </li>
            <li class="orbit-slide">
              <img class="orbit-image" src="IMAGES\index1.jpg" alt="Space">
              <span class="orbit-caption"><p></p></span>
            </li>
          </ul>
          <nav class="orbit-bullets">
            <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
            <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
            <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
            <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
          </nav>
        </div>
      </div>
    </div>
    <!-- End Orbit -->
    <!-- Begin Hover -->
    <br />
    <br />

    <div class="row">
      <div class="small-6 small-centered columns">

        <div class="service">
          <div class="service-icon-box">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/5a/SpaceX_CRS-3.png/360px-SpaceX_CRS-3.png" alt="" class="service-icon">
          </div>
          <h4 class="service-heading">Interstellar Travel</h4>
          <p class="service-description">It has been a very busy few months for the Project Voyager team. But the fruits of labor are finally starting to pay off. We have officially succeed at creating orbital insertions within an accuracy of 1km.</p>
        </div>

      </div>
    </div>
    <!-- End Hover -->


    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
